variables:
- name: ServiceConnection
  value: _YOUR_SERVICE_CONNECTION_ 

jobs:
- job: InfraDeploy
  pool:
    vmImage: macOS-latest
  steps:
    - task: AzureCLI@2
      displayName: Run frosti
      inputs:
        azureSubscription: '$(ServiceConnection)'
        scriptType: ps
        scriptLocation: inlineScript
        inlineScript: |
          az --version
          az account show
          brew update
          brew install CirroBuild/tap/frosti
          $myAppName = frosti provision -e ppe | grep WebAppName | sed -e 's/WebAppName://g'
          Write-Host "##vso[task.setvariable variable=var01;isOutput=true]$myAppName"

- job: BuildProject
  pool:
    vmImage: macOS-latest
  steps:
    - task: DotNetCoreCLI@2
      displayName: dotnet restore
      inputs:
        command: restore
        projects: __CSPROJNAME__.csproj
    - task: DotNetCoreCLI@2
      displayName: dotnet build
      inputs:
        command: build
        projects: __CSPROJNAME__.csproj
        arguments: -c $(buildConfiguration)
    - task: DotNetCoreCLI@2
      displayName: dotnet publish
      inputs:
        command: publish
        projects: __CSPROJNAME__.csproj
        arguments: -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/publish
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: __CSPROJNAME__'
      inputs:
        PathtoPublish: $(Build.ArtifactStagingDirectory)/publish
        ArtifactName: __CSPROJNAME__

- job: CodeDeploy
  dependsOn: 
  - InfraDeploy
  - BuildProject
  variables:
    myWebAppName: $[ dependencies.InfraDeploy.outputs['frosti.var01'] ] 
  pool:
    vmImage: macOS-latest
  steps:
    - task: DownloadBuildArtifacts@1
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: '__CSPROJNAME__'
        downloadPath: '$(System.DefaultWorkingDirectory)'
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: '$(ServiceConnection)'
        appType: 'webAppLinux'
        WebAppName: '$(myWebAppName)'
        packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'